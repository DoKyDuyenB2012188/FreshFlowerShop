<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./public/image/reshot-icon-flower-shop-BK9G82H7WD.svg">
    <link rel="stylesheet" href="../public/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../public/css/quantri.css">

    <title>Document</title>
</head>
<body>
    <div id="form_update" class="d-flex justify-content-center p-2">
        <div class="card mx-4 mx-md-5 shadow-5-strong" style="width: 50%;">
    <div class="card-body py-5 px-md-5">
    
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Cập nhật sản phẩm</h2>
          <form name="new_product" id="new_product">
            <div class="form-outline mb-2">
              <label class="form-label" for="name_sp">Tên sản phẩm</label>
              <input type="text" id="name_sp" name="name_sp" class="form-control" />
            </div>
            <div class="form-outline mb-2">
              <label class="form-label" for="id">ID sản phẩm</label>
              <input type="text" id="id" name="id" class="form-control" />
            </div>
            <div class="row">
              <div class="col-md-6 mb-2">
                <div class="form-outline">
                  <label class="form-label" for="price_sp">Giá mới</label>
                  <input type="text" id="price_sp" name="price_sp" class="form-control" />
                </div>
              </div>
              <div class="col-md-6 mb-2">
                <div class="form-outline">
                  <label class="form-label" for="price_old">Giá cũ</label>
                  <input type="text" id="price_old" name="price_old" class="form-control" />
                </div>
              </div>
            </div>
            <div class="form-outline mb-2">
              <label class="form-label" for="image_sp">Hình ảnh</label>
              <input type="text" id="image_sp" name="image_sp" class="form-control" />
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-check-label" for="new">NEW</label>
              <input class="form-check-input" type="checkbox" id="new" name="new">
              <label class="form-check-label" for="sale">SALE</label>
              <input class="form-check-input" type="checkbox" id="sale" name="sale">
            </div>
            <div class="form-outline mb-2">
              <label class="form-label" for="object">Đối tượng</label>
              <input type="text" placeholder="bạn bè, người yêu,.." id="object" class="form-control" />
            </div>
            <div class="form-outline mb-2">
              <label class="form-label" for="type">Kiểu dáng</label>
              <input type="text" placeholder="bình, bó, giỏ,..." id="type" class="form-control" />
            </div>
            <div class="form-outline mb-2">
              <label class="form-label" for="color">Màu sắc</label>
              <input type="text" placeholder="vàng, xanh, đỏ,..." id="color" class="form-control" />
            </div>
            <div class="form-outline mb-2">
              <label class="form-label" for="detail">Loại hoa</label>
              <textarea placeholder="hoa hồng:5, hoa cúc:3,..." id="detail" class="form-control" ></textarea>
            </div>
            <div class="form-outline mb-2">
              <label class="form-label" for="detail">Dịp</label>
              <textarea placeholder="Hoa chúc mừng, hoa sinh nhật,..." id="occasion" name="occasion" class="form-control" ></textarea>
            </div>
            <div class="form-outline mb-2">
              <label class="form-label" for="des">Mô tả</label>
              <textarea id="des" class="form-control"></textarea>
            </div>
            <div class="d-flex justify-content-between">
              <button onclick="addProduct()" type="submit" class="btn btn-primary btn-block mb-4">
                Xác nhận
              </button>
              <button onclick="huy()" type="submit" class="btn btn-danger btn-block mb-4">
                Huỷ
              </button>
            </div>
    
          </form>
        </div>
      </div>
    </div>
        </div>
      </div>
      <script type="text/javascript" src="../public/javascript/jQuery.js"></script>
  <script src="../public/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  <script src="../shared/products.js"></script>
  <script src="../model/product.js"></script>
  <script src="./updated.js"></script>
</body>
</html>
